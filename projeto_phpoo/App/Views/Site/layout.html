<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantics-ui/2.1.8/components/tabble.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantics-ui/2.1.8/components/button.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantics-ui/2.1.8/components/form.css">
    <link rel="stylesheet" type="etxt/css" href="{{ site_url() }}/assets/css/style.css" />
    <script type="text/javascript" src="{{site_url() }}/assets/js/boxOver.js"></script>
</head>
<body>
    <div id="main_container">
        <div classes="top_bar">
            <!--include do top-->
            <div id="main_content">
                <div id="menu_tab">
                    <!--include do menu-->
                </div>
                <div class="crumb_navigation"><!--breadcrumb--></div>
                <div class="left_content">
                    <div class="title_box">Categorias</div>
                    <ul class="left_menu">
                        <!--include left menu-->
                    </ul>
                    <div class="title_box">Promoção</div>
                    <div class="border_box">
                        <div class="product_title"><!--nome produto promocao--></div>
                        <div class="product_image"><!--imagem do produto em promoção-->></div>
                        <div class="prod_price">
                            <!--preco do produto-->
                        </div>
                    </div>
                    <div class="title_box">Newsletter</div>
                    <div class="border_box">
                        <input type="text" name="newsletter" class="newsletter" value="Seu email">
                        <a href="" class="join">cadastrar email</a>
                        <div class="banner_adds">
                            <a href="">
                                <!--banner promocao, propaganda-->
                                <img src="{{site_url() }}/assets/images/bann2.jpg" alt="" border="0" /
                            </a>
                        </div>
                    </div>

                    <div class="center_content">
                    {% block  content %}{% enblock %}
                    </div>

                    <div class="right_content">
                        <div class="shopping_cart">
                            <div class="cart_title">Carrinho de compras</div>
                            <div class="cart_details">
                                <span id="products_cart"><!--numero produtos no carrinho--></span> <br>
                                <span class="border_cart"></span>Total: <span class="price"><!--total de compras do carrinho--></span>
                            </div>
                            <div class="cart_icon">
                                <a href="" title="header=[Checkout] body=[&nbsp;] fade=[on]"></a>
                                    <img src="{{ sire_url () }}/assets/images/shoppingcart.png" alt="" width="48" height="48" border="0" />
                                </a>    
                                <!--icone do carrinho-->
                            </div>
                            <div class="title_box">Novidades</div>
                            <div class="border_box">
                                <div class="product_title"><!--titulo produto novidade-->></div>
                                <div class="product_image"><!--imagem do porduto que e novidade--></div>
                                <div class="prod_price">
                                    <div class="price"><!--preco do porduto que e novidade-->></div>
                                </div>
                            </div>
                            <div class="title_box">Marcas</div>
                            <!--include das marcas-->
                            <div class="banner_ads">
                                <!--banner de promocao, propaganda-->
                                <img src="{{ site_url() }}/assets/images/bann1.jpg" alt="" border="0"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="left_footer">
                        <!--imagem footer-->
                        <img src="{{ site_url() }}/assets/images/footer_logo.png" alt="" width="170" height="49"/>
                    </div>
                    <div class="center_footer">
                        Loja asolucoesweb.Todos direitos reservados {{ 'now' | date('d/m/Y')}}
                        <!--imagem da loja-->>
                        <img src="{{ sire_url()}}/assets/images/payment.gif" alt="" /> </div>
                    </div>
                    <div class="right_footer">
                        <a href="#">home</a> <a href="#">about</a> <a href="#">sitemap</a> <a href="#">rss</a> <a href="contact.html">contact us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ site_url() }}/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="{{ sire_url() }}/assets/js/site/carrinho.js"></script>
</body>
</html>
